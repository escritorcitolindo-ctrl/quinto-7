<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards: Ancient Mexico & Medicine</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #e67e22;
            --bg: #ecf0f1;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }
        #game-container {
            width: 90%;
            max-width: 500px;
            perspective: 1000px;
        }
        .card {
            width: 100%;
            height: 450px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        .card.is-flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 20px;
            box-sizing: border-box;
            background: white;
        }
        .card-back {
            transform: rotateY(180deg);
            background: #fdf2e9;
            justify-content: center;
        }
        .card-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
        }
        .text-en { font-size: 1.5rem; color: var(--primary); font-weight: bold; text-align: center; }
        .text-es { font-size: 1.8rem; color: var(--accent); font-weight: bold; text-align: center; }
        
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }
        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            background: var(--primary);
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        #game-over {
            display: none;
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        #ranking {
            margin-top: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div class="card" id="card">
        <div class="card-face card-front">
            <img src="" alt="Vocabulary" class="card-image" id="img-front">
            <div class="text-en" id="text-en">Loading...</div>
            <p style="font-size: 0.8rem; color: #7f8c8d;">Haz click para voltear</p>
        </div>
        <div class="card-face card-back">
            <div class="text-es" id="text-es">Traducción</div>
        </div>
    </div>

    <div class="controls">
        <button id="btn-next" disabled>Siguiente</button>
    </div>
</div>

<div id="game-over">
    <h1>GAME OVER</h1>
    <input type="text" id="username" placeholder="Ingresa tu nombre">
    <button onclick="saveUser()">Registrar</button>
    <div id="ranking">
        <h3>Participantes:</h3>
        <ul id="user-list"></ul>
    </div>
</div>

<script>
    const vocabulary = [
        { en: "Ancient herbs of Mexico", es: "Hierbas antiguas de México", img: "https://images.unsplash.com/photo-1515255384510-340076639537?auto=format&fit=crop&w=500", sound: "birds" },
        { en: "People over the world", es: "Gente de todo el mundo", img: "https://images.unsplash.com/photo-1529156069898-49953e39b3ac?auto=format&fit=crop&w=500", sound: "crowd" },
        { en: "The healer uses plants to cure illnesses", es: "El curandero usa plantas para curar enfermedades", img: "https://images.unsplash.com/photo-1584036561566-baf8f5f1b144?auto=format&fit=crop&w=500", sound: "magic" },
        { en: "Modern doctors use magic remedies", es: "Los doctores modernos usaron remedios mágicos", img: "https://images.unsplash.com/photo-1512069772995-ec65ed45afd6?auto=format&fit=crop&w=500", sound: "sparkle" },
        { en: "The healer or medicine man", es: "El sanador o el hombre medicina", img: "https://images.unsplash.com/photo-1502481851512-e9e2529bbbf9?auto=format&fit=crop&w=500", sound: "drum" },
        { en: "They had magical powers", es: "Ellos tenían poderes mágicos", img: "https://images.unsplash.com/photo-1534447677768-be436bb09401?auto=format&fit=crop&w=500", sound: "magic" },
        { en: "Witches took away pain", es: "Las brujas quitaron el dolor", img: "https://images.unsplash.com/photo-1509248961158-e54f6934749c?auto=format&fit=crop&w=500", sound: "whisper" },
        { en: "Infusions and remedies", es: "Infusiones y remedios", img: "https://images.unsplash.com/photo-1544787219-7f47ccb76574?auto=format&fit=crop&w=500", sound: "water" },
        { en: "They turn you into an undesired animal", es: "Ellos te convierten en un animal no deseado", img: "https://images.unsplash.com/photo-1501705388883-4ed8a543392c?auto=format&fit=crop&w=500", sound: "growl" },
        { en: "Make you lose your way back home", es: "Hacerte perder el camino de regreso a casa", img: "https://images.unsplash.com/photo-1476973422084-e0fa66df9456?auto=format&fit=crop&w=500", sound: "wind" },
        { en: "Our modern medicines", es: "Nuestras medicinas modernas", img: "https://images.unsplash.com/photo-1587854692152-cbe660dbbb88?auto=format&fit=crop&w=500", sound: "plastic" },
        { en: "Take an aspirin for fever or headache", es: "Toma una aspirina para la fiebre o dolor de cabeza", img: "https://images.unsplash.com/photo-1550572017-ed200f5e63d3?auto=format&fit=crop&w=500", sound: "water" },
        { en: "In ancient times", es: "En tiempos antiguos", img: "https://images.unsplash.com/photo-1599116723121-6a05f9bb930b?auto=format&fit=crop&w=500", sound: "stone" },
        { en: "They used the bark of the willow tree", es: "Ellos usaron la corteza del sauce", img: "https://images.unsplash.com/photo-1502082553048-f009c37129b9?auto=format&fit=crop&w=500", sound: "forest" },
        { en: "The Spanish conquest", es: "La conquista española", img: "https://images.unsplash.com/photo-1541434190118-a621fc42220e?auto=format&fit=crop&w=500", sound: "metal" },
        { en: "An Aztec physician", es: "Un médico azteca", img: "https://images.unsplash.com/photo-1518709268805-4e9042af9f23?auto=format&fit=crop&w=500", sound: "jungle" },
        { en: "They wrote down the medical remedies", es: "Ellos escribieron los remedios médicos", img: "https://images.unsplash.com/photo-1455390582262-044cdead277a?auto=format&fit=crop&w=500", sound: "paper" },
        { en: "He was worried", es: "Él estaba preocupado", img: "https://images.unsplash.com/photo-1516534775068-ba3e7458af70?auto=format&fit=crop&w=500", sound: "breath" },
        { en: "The medical history of the Aztecs would be forgotten", es: "La historia médica de los aztecas sería olvidada", img: "https://images.unsplash.com/photo-1582213713527-dc89370773ce?auto=format&fit=crop&w=500", sound: "sand" },
        { en: "In fact the book was forgotten and lost", es: "De hecho el libro fue olvidado y se perdió", img: "https://images.unsplash.com/photo-1544947950-fa07a98d237f?auto=format&fit=crop&w=500", sound: "dust" },
        { en: "The book still had its red velvet binding", es: "El libro todavía tenía su encuadernación de terciopelo rojo", img: "https://images.unsplash.com/photo-1524578271613-d550eebad474?auto=format&fit=crop&w=500", sound: "paper" },
        { en: "It is a shame", es: "Es una lástima", img: "https://images.unsplash.com/photo-1516589173944-5935ebc88f18?auto=format&fit=crop&w=500", sound: "sigh" },
        { en: "Plants are used today for cures", es: "Las plantas se usan hoy para curas", img: "https://images.unsplash.com/photo-1520302630591-fd1c66ed1163?auto=format&fit=crop&w=500", sound: "birds" }
    ];

    let currentIndex = 0;
    let flipped = false;

    const card = document.getElementById('card');
    const nextBtn = document.getElementById('btn-next');
    const userList = document.getElementById('user-list');

    function speak(text, lang) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = lang;
        utterance.rate = 0.9;
        window.speechSynthesis.speak(utterance);
    }

    function loadCard() {
        const item = vocabulary[currentIndex];
        document.getElementById('text-en').innerText = item.en;
        document.getElementById('text-es').innerText = item.es;
        document.getElementById('img-front').src = item.img;
        card.classList.remove('is-flipped');
        nextBtn.disabled = true;
        flipped = false;
        speak(item.en, 'en-US');
    }

    card.addEventListener('click', () => {
        card.classList.toggle('is-flipped');
        flipped = !flipped;
        
        if(flipped) {
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            speak(vocabulary[currentIndex].es, 'es-MX');
            nextBtn.disabled = false;
        } else {
            speak(vocabulary[currentIndex].en, 'en-US');
        }
    });

    nextBtn.addEventListener('click', () => {
        currentIndex++;
        if (currentIndex < vocabulary.length) {
            loadCard();
        } else {
            document.getElementById('game-container').style.display = 'none';
            document.getElementById('game-over').style.display = 'block';
            displayUsers();
        }
    });

    function saveUser() {
        const name = document.getElementById('username').value;
        if(name) {
            let users = JSON.parse(localStorage.getItem('flashcard_users') || '[]');
            users.push(name);
            localStorage.setItem('flashcard_users', JSON.stringify(users));
            displayUsers();
            document.getElementById('username').value = '';
        }
    }

    function displayUsers() {
        const users = JSON.parse(localStorage.getItem('flashcard_users') || '[]');
        userList.innerHTML = users.map(u => `<li>${u}</li>`).join('');
    }

    // Inicio
    loadCard();
</script>
</body>
</html>
